<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="div-logo-links">
                <h3 class="title">Codo a Codo</h3>
                <ul class="list">
                    <li class="li"><a class="link" href="">Inicio</a></li>
                    <li class="li"><a class="link" href="">Link</a></li>
                    <li class="li"><a class="link" href="">Desactivado</a></li>
                </ul>
            </div>
            <div class="div-buscador">
                <input class="buscador" type="text" name="buscador" placeholder="Buscar">
                <button type="button" class="btn btn-outline-success">Buscar</button>
            </div>
        </nav>
    </header>
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <img src="img/html.webp" class="card-img-top" alt="html">
            <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">contenido de card</p>
                <span>ultima actualizacion 1</span>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/css.png" class="card-img-top" alt="css">
            <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">contenido de card</p>
                <span>ultima actualizacion 2</span>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/bootstrap.png" class="card-img-top" alt="bootstrap">
            <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">contenido de card</p>
                <span>ultima actualizacion 3</span>
            </div>
        </div>
    </div>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu email.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
